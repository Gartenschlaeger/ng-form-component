<input
	#input
	[type]="type"
	[attr.placeholder]="placeholder ?? null"
	[value]="value"
	[disabled]="isDisabled"
	(blur)="handleBlur($event)"
	(keydown)="handleChange()"
	(change)="handleChange()"
	class="border-2 border-gray-300 focus:border-gray-400 px-2 py-1 text-gray-800 rounded w-full outline-none"
/>
